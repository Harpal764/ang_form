
      <mat-card>
        <mat-card-title>Login Now</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="userForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-button color="accent">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
